<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="file"] {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#download-link {
    margin-top: 20px;
}

#download-link a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

#download-link a:hover {
    color: #0056b3;
}
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Header Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/static/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Extract Chapter Headers from Text</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">Upload your text file:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Upload and Process</button>
        </form>

        <div id="download-link">
            <h2>Download Processed CSV:</h2>
            <a href="{{ url_for('download_file') }}">Download CSV</a>
        </div>
    </div>
</body>
</html>
