<style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

input[type="file"] {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#results {
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
}

th {
    background-color: #f4f4f4;
}
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Header Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Extract Chapter Headers from .txt</h1>
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="processFile()">Upload and Process</button>
        <div id="results"></div>
    </div>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const results = document.getElementById('results');

            if (fileInput.files.length === 0) {
                results.innerHTML = '<p>No file selected.</p>';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const text = event.target.result;
                const headers = extractChapterHeaders(text);
                displayResults(headers);
            };

            reader.readAsText(file);
        }

        function extractChapterHeaders(text) {
            const headers = [];
            const pattern = /CHAPTER\s+\w+\s*(?:\n\n|\n\s*)([^\n]+)/gi;
            let match;
            while (match = pattern.exec(text)) {
                const header = match[0].trim();
                const title = match[1].trim();
                headers.push({header, title});
            }
            return headers;
        }

        function displayResults(headers) {
            const results = document.getElementById('results');
            if (headers.length === 0) {
                results.innerHTML = '<p>No chapters found.</p>';
                return;
            }

            let html = '<table><thead><tr><th>Chapter</th><th>Title</th></tr></thead><tbody>';
            headers.forEach(header => {
                html += `<tr><td>${header.header}</td><td>${header.title}</td></tr>`;
            });
            html += '</tbody></table>';
            results.innerHTML = html;
        }
    </script>
</body>
</html>
